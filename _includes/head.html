<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

  <!-- bootstrap JS 4.3.1 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

 -->


  <!-- google adsense page-level ads -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-4828053721003165",
      enable_page_level_ads: true
    });
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Site CSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/styles.css"> -->
  <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}">

  <!-- bootstrap CSS 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Icons -->
  <!-- <link rel="index_2" sizes="144x144" href="{{ site.baseurl }}/public/icon-72x72.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"> -->
  <link rel="index_2" sizes="144x144" href="{{ "public/icon-72x72.png" | relative_url }}">
  <link rel="shortcut icon" href="{{ "public/favicon.ico" | relative_url }}">

  <!-- RSS -->
  <!-- <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml"> -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/atom.xml" | relative_url }}">
</head>
